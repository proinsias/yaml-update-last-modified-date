---
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
          # General
          - id: check-added-large-files
          - id: check-case-conflict
          - id: check-executables-have-shebangs
          - id: check-merge-conflict
          - id: check-symlinks
          - id: check-toml
          - id: check-xml
          - id: check-yaml
          - id: detect-private-key
          - id: end-of-file-fixer
          - id: fix-byte-order-marker
          - id: mixed-line-ending # Replaces or checks mixed line ending.
          - id: trailing-whitespace
          - id: no-commit-to-branch # Protect specific branches from direct checkins.
            # Both master and main are protected by default if no branch argument is set.
            # args: [--branch, master, --branch, develop]

          # Json
          - id: check-json

          # Python
          - id: check-ast # Check whether files parse as valid python.
          - id: check-builtin-literals # Require literal syntax when initializing empty or zero Python builtin types.
          - id: check-docstring-first
          - id: debug-statements # Check for debugger imports and py37+ breakpoint() calls in python source.
          - id: name-tests-test # Assert that files in tests/ end in _test.py, or optionally test*.py
            args: ['--pytest-test-first']
          - id: requirements-txt-fixer

    - repo: https://github.com/sirosen/texthooks
      rev: 0.4.0
      hooks:
          - id: fix-smartquotes
          - id: fix-ligatures

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.0-alpha.2
      hooks:
          - id: prettier
            stages: [commit]
    # Git

    - repo: https://github.com/jorisroovers/gitlint
      rev: v0.17.0
      hooks:
          - id: gitlint

    - repo: https://github.com/commitizen-tools/commitizen
      rev: v2.35.0
      hooks:
          - id: commitizen
            stages: [commit-msg]

    # Markdown

    - repo: https://github.com/tcort/markdown-link-check
      rev: v3.10.3
      hooks:
          - id: markdown-link-check
            args:
                - --config
                - .markdown-link-check.json

    # Python

    - repo: https://github.com/econchick/interrogate
      rev: 1.5.0
      hooks:
          - id: interrogate

